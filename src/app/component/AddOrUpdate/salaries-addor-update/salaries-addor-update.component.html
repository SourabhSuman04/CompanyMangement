<div class="form-container">
    <h2>Salary Information</h2>
    <form [formGroup]="salaryForm" (ngSubmit)="onSubmit()">
      <!-- <div class="form-group">
        <label for="salaryID">Salary ID</label>
        <input type="number" id="salaryID" formControlName="salaryID" required>
      </div> -->
      <div class="form-group">
        <label for="empID">Employee ID</label>
        <input type="number" id="empID" formControlName="empID" required>
      </div>
      <div class="form-group">
        <label for="basicSalary">Basic Salary</label>
        <input type="number" id="basicSalary" formControlName="basicSalary" step="0.01" required>
      </div>
      <div class="form-group">
        <label for="bonus">Bonus</label>
        <input type="number" id="bonus" formControlName="bonus" step="0.01" required>
      </div>
      <div class="form-group">
        <label for="payDate">Pay Date</label>
        <input type="date" id="payDate" formControlName="payDate" required>
      </div>
      <div class="form-group">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
