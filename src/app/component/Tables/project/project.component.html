<Table>
    <thead>
        <tr>
            <th>ID</th>
            <th>ProjectName</th>
            <th>DeptID</th>
            <th>StartDate</th>
            <th>EndDate</th>
           <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let project of projects">
           
            <td>{{project.id}}</td>
            <td>{{project.projectName}}</td>
            <td>{{project.deptID}}</td>
            <td>{{project.startDate}}</td>
            <td>{{project.endDate}}</td>
             <td><div>
                <button routerLink="/Master/addproject">Add</button>
                <Button routerLink="/Master/editproject/{{project.id}}">Edit</Button>
                <button (click)="deleteproject(project.id)">Delete</button>
            </div></td>
        </tr>
    </tbody>
</Table>
